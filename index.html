<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency-Hotline</title>
    <link rel="stylesheet" href="style.css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <div class="logo-badge">
                <img src="assets/logo.png" alt="company logo" class="logo" />
                <span class="logo-text">
                    Emergency<br />
                    Service
                </span>
            </div>
        </div>

        <div class="navbar-right">
            <div class="nav-item">
                <span id="heartCount">0</span>
                <img src="assets/heart.png" alt="heart icon" class="icon" />
            </div>

            <div class="nav-item">
                <span id="coinCount">100</span>
                <img src="assets/coin.png" alt="coin icon" class="icon" />
            </div>

            <div class="nav-item copy-btn">
                <span id="copyCount">0</span>
                <span>Copy</span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-logo">
            <img src="assets/logo-dark.png" alt="logo" />
        </div>
        <h1 class="hero-title">Emergency Service Directory</h1>
        <p class="hero-slogan">
            Government Emergency Services at Your Fingertip â€“
            A Project by Government of the People's Republic of Bangladesh
        </p>
    </section>
</body>

</html>
